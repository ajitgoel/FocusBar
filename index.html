<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <title>15-Minute Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #e8e8ed;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent-blue: #007aff;
      --accent-orange: #ff9500;
      --accent-green: #34c759;
      --accent-red: #ff3b30;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1c1c1e;
        --bg-secondary: #2c2c2e;
        --bg-tertiary: #3a3a3c;
        --text-primary: #ffffff;
        --text-secondary: #8e8e93;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: transparent;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    .app-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--radius-lg);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 0.5px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      .app-container {
        background: rgba(28, 28, 30, 0.92);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 0.5px rgba(255, 255, 255, 0.1);
      }
    }

    /* Header Section */
    .header {
      padding: 20px 20px 16px;
      text-align: center;
      border-bottom: 0.5px solid var(--bg-tertiary);
    }

    .app-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .timer-display {
      font-size: 72px;
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      letter-spacing: -2px;
      line-height: 1;
      color: var(--accent-blue);
      margin-bottom: 8px;
      font-family: 'SF Mono', -apple-system-monospaced-numbers, monospace;
    }

    .timer-display.break {
      color: var(--accent-orange);
    }

    .timer-display.paused {
      color: var(--text-secondary);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .status-badge.active {
      background: var(--accent-blue);
      color: white;
    }

    .status-badge.break {
      background: var(--accent-orange);
      color: white;
    }

    .status-badge.paused {
      background: var(--text-secondary);
      color: white;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      padding: 16px 20px;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--accent-blue);
      color: white;
    }

    .btn-break {
      background: var(--accent-orange);
      color: white;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      background: transparent;
      box-shadow: none;
    }

    .btn-icon:hover {
      background: var(--bg-tertiary);
      transform: none;
      box-shadow: none;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 28px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    .modal-overlay.visible .modal {
      transform: scale(1);
    }

    .modal h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .modal-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .input, .select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--bg-tertiary);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: border-color 0.2s ease;
    }

    .input:focus, .select:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: var(--bg-primary);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-actions .btn {
      flex: 1;
    }

    /* Task Section */
    .task-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
      min-height: 0;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .task-form {
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      padding: 12px;
      margin-bottom: 12px;
    }

    .task-form.hidden {
      display: none;
    }

    .task-form-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      margin: 0 -4px;
      padding: 0 4px;
    }

    .task-list::-webkit-scrollbar {
      width: 6px;
    }

    .task-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 3px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: var(--radius-sm);
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: transparent;
    }

    .task-item:hover {
      background: var(--bg-secondary);
    }

    .task-item.selected {
      background: rgba(0, 122, 255, 0.1);
      box-shadow: inset 0 0 0 1px var(--accent-blue);
    }

    .task-item.completed {
      opacity: 0.6;
    }

    .task-item.completed .task-name {
      text-decoration: line-through;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--bg-tertiary);
      border-radius: 6px;
      cursor: pointer;
      appearance: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .task-checkbox:checked {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .task-checkbox:checked::after {
      content: '✓';
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .task-meta {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .task-delete {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 6px;
      opacity: 0;
      transition: all 0.15s ease;
      font-size: 16px;
    }

    .task-item:hover .task-delete {
      opacity: 1;
    }

    .task-delete:hover {
      background: var(--bg-tertiary);
      color: var(--accent-red);
    }

    /* Selected Task Info */
    .selected-task-info {
      padding: 16px 20px;
      background: rgba(0, 122, 255, 0.08);
      border-top: 0.5px solid var(--bg-tertiary);
    }

    .selected-task-info.hidden {
      display: none;
    }

    .current-task-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .current-task-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 8px;
    }

    .current-task-stats {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .current-task-stats strong {
      color: var(--text-primary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header with Timer -->
    <div class="header">
      <div class="app-title">15-Minute Tracker</div>
      <div id="timer-display" class="timer-display">15:00</div>
      <div id="status-badge" class="status-badge">Ready</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="btn-sleep" class="btn">Pause</button>
      <button id="btn-break" class="btn btn-break">Break</button>
      <button id="btn-settings" class="btn btn-icon" title="Settings">⚙️</button>
    </div>

    <!-- Check-in Modal -->
    <div id="checkin-modal" class="modal-overlay">
      <div class="modal">
        <h3>What did you accomplish?</h3>
        <div class="modal-subtitle">Great work! Log your progress below</div>
        
        <div class="input-group">
          <label class="input-label">Task</label>
          <select id="task-select" class="select">
            <option value="">Select a task (optional)</option>
          </select>
        </div>
        
        <div class="input-group">
          <label class="input-label">What did you do?</label>
          <input type="text" id="activity-input" class="input" placeholder="Brief description...">
        </div>
        
        <div class="modal-actions">
          <button id="btn-checkin-submit" class="btn btn-primary">Start Next Session</button>
        </div>
      </div>
    </div>

    <!-- Task List Section -->
    <div class="task-section">
      <div class="section-header">
        <span class="section-title">Tasks</span>
        <button id="btn-add-task" class="btn btn-icon">+</button>
      </div>

      <div id="add-task-form" class="task-form hidden">
        <input type="text" id="new-task-input" class="input" placeholder="New task name...">
        <div class="task-form-actions">
          <button id="btn-save-task" class="btn btn-primary">Add Task</button>
          <button id="btn-cancel-task" class="btn">Cancel</button>
        </div>
      </div>

      <ul id="task-list" class="task-list">
        <!-- Tasks will be rendered here -->
      </ul>
    </div>

    <!-- Selected Task Info -->
    <div id="selected-task-info" class="selected-task-info hidden">
      <div class="current-task-label">Currently Working On</div>
      <div id="current-task-name" class="current-task-name">None selected</div>
      <div class="current-task-stats">
        <span id="current-task-sessions">0</span> sessions completed • 
        <span id="current-task-minutes">0</span> minutes total
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
