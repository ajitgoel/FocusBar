<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#0055B3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="512" cy="512" r="400" fill="white"/>
  
  <!-- Clock face markings -->
  <g stroke="#E8E8ED" stroke-width="8" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="512" y1="140" x2="512" y2="180" stroke="#007AFF" stroke-width="12"/>
    <!-- 3 o'clock -->
    <line x1="884" y1="512" x2="844" y2="512" stroke="#007AFF" stroke-width="12"/>
    <!-- 6 o'clock -->
    <line x1="512" y1="884" x2="512" y2="844" stroke="#007AFF" stroke-width="12"/>
    <!-- 9 o'clock -->
    <line x1="140" y1="512" x2="180" y2="512" stroke="#007AFF" stroke-width="12"/>
    
    <!-- Other hour marks -->
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(30 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(60 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(120 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(150 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(210 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(240 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(300 512 512)"/>
    <line x1="512" y1="140" x2="512" y2="160" transform="rotate(330 512 512)"/>
  </g>
  
  <!-- Clock hands - showing 3:00 (15 minutes) -->
  <!-- Hour hand (short) pointing to 3 -->
  <line x1="512" y1="512" x2="650" y2="512" stroke="#007AFF" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Minute hand (long) pointing to 12 -->
  <line x1="512" y1="512" x2="512" y2="200" stroke="#007AFF" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="512" cy="512" r="30" fill="#007AFF"/>
  
  <!-- Small accent ring around center -->
  <circle cx="512" cy="512" r="45" fill="none" stroke="#007AFF" stroke-width="4" opacity="0.3"/>
</svg>
